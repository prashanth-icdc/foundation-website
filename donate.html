<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .qr-code {
            margin: 20px 0;
        }

        .qr-code img {
            max-width: 150px; /* Set the width to a medium size */
            height: auto;
            border: 2px solid #4CAF50;
            border-radius: 10px;
        }

        .donate-text {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
            line-height: 1.5;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 24px;
            }

            .donate-text {
                font-size: 16px;
            }

            .qr-code img {
                max-width: 120px; /* Adjust size for smaller screens */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Donate to the Foundation</h1>
</header>

<main class="main-content">
    <h2>Scan the QR Code to Donate</h2>
    
    <div class="qr-code">
        <img src="qr_code.png" alt="QR Code">
    </div>

    <div class="donate-text">
        Scan this QR code with your mobile payment app to complete your donation. Every contribution helps us make a difference!
    </div>
</main>

<footer>
    &copy; 2024 Parivarthane Foundation. All Rights Reserved.
</footer>

</body>
</html>
