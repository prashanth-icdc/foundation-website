<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Foundation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .main-content {
            padding: 40px;
            text-align: center;
        }

        .qr-code {
            margin: 20px auto;
        }

        .donate-text {
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<header>
    Donate to the Foundation
</header>

<main class="main-content">
    <h2>Scan the QR Code to Donate</h2>
    
    <div class="qr-code">
        <img src="qr-code-placeholder.png" alt="QR Code" width="200px">
    </div>

    <div class="donate-text">
        Scan this QR code with your mobile payment app to complete your donation.
    </div>
</main>

</body>
</html>
