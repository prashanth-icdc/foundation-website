<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Updates</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Main container */
        .updates-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        /* Section title */
        .updates-title {
            text-align: center;
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 50px;
        }

        /* Individual update cards */
        .update-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .update-image {
            width: 150px;
            height: 150px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 20px;
        }

        .update-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Update content */
        .update-content {
            flex-grow: 1;
        }

        .update-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .update-date {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }

        .update-description {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        /* View More button */
        .view-more-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .view-more-button:hover {
            background-color: #388E3C;
        }

    </style>
</head>
<body>

<div class="updates-container">
    <h1 class="updates-title">Foundation Activities & Updates</h1>

    <!-- Update Card 1 -->
    <div class="update-card">
        
        <div class="update-content">
            <h2 class="update-title">No Activity update</h2>
            
        </div>
    </div>


    <!-- Add more update cards as needed -->
</div>

</body>
</html>
